<script>
function getone(){
	var check_res;
    var query = new Object();
    var x = window.localStorage.getItem('myEmail');
    $.ajax({ 
        async:false,
        url:"/getide/em?em="+x,
        data:query,
        type: "POST",
        dataType: "json",
        success: function(result){
            check_res=result;
        },error:function(){}
    });
    return check_res;  
}
window.localStorage.setItem("myCat", getone());
window.localStorage.setItem("myBat", "true");
